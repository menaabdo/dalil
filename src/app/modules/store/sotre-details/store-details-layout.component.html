<div class="container me " style="   background-image: url(https://dalilisouq.com/{{store.bg}});  background-repeat: no-repeat;
height: 380px; background-size: 100% 100%; top:0 ">
    <div class="me-header">
        <div class="me-header-img">
            <img src="https://dalilisouq.com/{{store.image}}" />
        </div>
        <div class="me-header-info">
            <div class="me-header-info-header">
                <div>
                    <h3 class='m-0'>{{store.name}} {{store.s_name}}</h3>
                    <p class='my-2' >
                        <i class="fa fa-star" [ngClass]='store.rate===0?"colored":" "'></i>
                        <i class="fa fa-star" [ngClass]='store.rate===1?"colored":" "'></i>
                        <i class="fa fa-star" [ngClass]='store.rate===2?"colored":""'></i>
                        <i class="fa fa-star" [ngClass]='store.rate==1?"colored":""'></i>
                        <i class="fa fa-star" [ngClass]='store.rate==3?"colored":""'></i>
                    </p>
                </div>
                
                <div class='d-flex'>
                    <div class="dropdown">
                        <i class="fa fa-share-alt" id="dropdownMenuButton" data-toggle="dropdown" aria-expanded="false">
                        </i>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item"><i class="fas fa-share-alt"></i> share my profile</a>
                            <a class="dropdown-item"><i class="fas fa-share-alt"></i>share application</a>
                            <a class="dropdown-item"><i class="fas fa-phone"></i> contact us</a>
                            <a class="dropdown-item"><i class="fa fa-info-circle"></i> about us</a>
                        </div>
                    </div>
                    <button class="btn btn-sm btn-light"><i class="fa fa-cog"></i> setting</button>
                </div>

            </div>
            <div class="d-flex justify-content-between w-100">
                <div class="counts-row">
                    <div class="box">
                        <span class="count">{{store.no_follows}}</span>
                        <span class="title">followers</span>
                    </div>
                    <div class="box">
                        <span class="count">{{store.no_adds}}</span>
                        <span class="title">advertising</span>
                    </div>
                    <div class="box">
                        <span class="count">{{store.no_views}}</span>
                        <span class="title">total views</span>
                    </div>
                </div>
                
                <!-- <div class='wallet'>
                    <div>
                        <h4>current balance</h4>
                        <p>4234 <small>points</small></p>
                        <button class="btn btn-sm btn-primary">buy balance</button>
                    </div>
                    <div>
                        <h4>reward points system</h4>
                        <ul class="list-group">
                            <li class="list-group-item">10 points <span>100 egp</span> </li>
                            <li class="list-group-item">200 points <span>1000 egp</span> </li>
                        </ul>
                    </div>
                </div> -->
            </div>
            
        </div>
    </div>

</div>

<div class="me-profile-layout">
    <div class="row mt-2">
        <div class="col-md-3" >
            <ul class="profile-links">
                <li>
                    <a routerLink="store-profile/{{store.id}}" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}">
                        <i class="fa fa-store"></i>
                        <span>store profile</span>
                    </a>
                </li>
                <li>
                    <a routerLink="paid-sales" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-credit-card"></i>
                        <span>paid sales</span>
                    </a>
                </li>
                <li>
                    <a routerLink="rejected-sales" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-money-check"></i>
                        <span>rejected sales</span>
                    </a>
                </li>
                <li>
                    <a routerLink="total-sales" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-coins"></i>
                        <span>total sales</span>
                    </a>
                </li>
                <li>
                    <a routerLink="best-seller" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-star"></i>
                        <span>best saller</span>
                    </a>
                </li>
                <li>
                    <a routerLink="my-sales" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-shopping-basket"></i>
                        <span>my sales</span>
                    </a>
                </li>
                <li>
                    <a routerLink="followers" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-users"></i>
                        <span>followers</span>
                    </a>
                </li>
                <!-- <li>
                    <a routerLink="total-views" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-eye"></i>
                        <span>total views</span>
                    </a>
                </li> -->
            </ul>
        </div>
        <div class="col-md-9">
            
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
