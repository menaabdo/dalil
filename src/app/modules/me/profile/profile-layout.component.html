<div class="me-profile-layout">
    <div class="row mt-2">
        <div class="col-md-3" >
            <ul class="profile-links">
                <li>
                    <a routerLink="my-profile" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-user"></i>
                        <span>my profile</span>
                    </a>
                </li>
                <li>
                    <a routerLink="following" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-users"></i>
                        <span>my following</span>
                    </a>
                </li>
                <li>
                    <a routerLink="followers" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-users"></i>
                        <span>my followers</span>
                    </a>
                </li>
                <li>
                    <a routerLink="favourites" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-heart"></i>
                        <span> my favourites </span>
                    </a>
                </li>
                <li>
                    <a routerLink="addresses" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-map-marker-alt"></i>
                        <span> my addresses </span>
                    </a>
                </li>
                <li>
                    <a routerLink="account" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-user"></i>
                        <span> my account </span>
                    </a>
                </li>
                <li>
                    <a routerLink="stores" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-store-alt"></i>
                        <span> my stores </span>
                    </a>
                </li>
                <li>
                    <a routerLink="offers" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-tags"></i>
                        <span> my offers </span>
                    </a>
                </li>
                <li>
                    <a routerLink="orders" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}"> 
                        <i class="fas fa-shopping-cart"></i>
                        <span> my orders </span>
                    </a>
                </li>
                <li>
                    <a routerLink="sales" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-chart-line"></i>
                        <span> my sales </span>
                    </a>
                </li>
                <li>
                    <a routerLink="paid-sales" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-credit-card"></i>
                        <span> paid sales </span>
                    </a>
                </li>
                <li>
                    <a routerLink="rejected-sales" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fas fa-receipt"></i>
                        <span> rejected sales </span>
                    </a>
                </li>
                <li>
                    <a routerLink="recently-view" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: false}">
                        <i class="fa fa-eye"></i>
                        <span> recently view </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <!-- <app-my-profile *ngIf="router[0].path=='my-profile'" ></app-my-profile> -->
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
