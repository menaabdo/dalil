<div class="row">
    <div class="col-md-6" *ngFor="let a of [1,2,3,4]">
        <div class="card address-card">
            <div class="card-header bg-white remove-after d-flex justify-content-between align-items-center ">
                <h4 class=" mb-0">Card title</h4>
                <div>
                    <button class="btn btn-sm btn-outline-primary  mr-2"><i class="fa fa-edit"></i></button>
                    <button class="btn btn-sm btn-outline-danger "><i class="fa fa-trash-alt"></i></button>
                </div>
            </div>
            <div class="card-body" style="min-height: auto;">
                <div>
                    <p class="card-text m-0">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p>
                </div>
            </div>
        </div>
    </div>
</div>
