<h3>following</h3>
<div class="row">
  <div class="col-md-6" *ngFor="let f of [1,4,5,6]; odd as o">
    <div class="following-card">
      <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center" style="height: auto;min-height: auto;">
          <div class="d-flex align-items-center">
            <img src="../../../../../../assets/images/profile/person.png" />
            <h4 class='m-0 ml-2'> user name </h4>
          </div>
          <div>
            <button class="btn btn-outline-danger"><i class="fa fa-user-times"></i> unfollow</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
