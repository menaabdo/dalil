
<form class="formBx" #f='ngForm' (ngSubmit)='login()'>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input class="form-control" required type="email" name="email" id="email" [(ngModel)]=user.email>

    </div>
    <div class="form-group mt-3">
      <label for="password">Password</label>
      <input class="form-control" required type="password" name="password" id="password" [(ngModel)]=user.password>
    </div>
    <button type="submit" [disabled]='f.invalid'>Login</button>
  </form>
